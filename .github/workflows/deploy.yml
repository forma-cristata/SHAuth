name: Deploy Servers

on:
  push:
    branches:
      - servers-deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies for client side
      run: (cd ./client && npm install)

    - name: Install dependencies for server side
      run: (cd ./server && npm install)


    - name: Deploy server1
      run: (cd ./server && npm run server1)
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Deploy server2
      run: (cd ./server && npm run server2)
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}

    - name: Deploy client
      run: (cd ./client && npm run start)
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}