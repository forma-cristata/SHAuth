<div id="all-officials" class="w-100">
  <div id="class-title" class="officials" [attr.aria-label]="this.className + 'is the class and assignment chosen'">{{ this.className }}</div>
  <div id="username-title" class="officials" [attr.aria-label]="this.username + 'is the username'">{{ this.username }}</div>

  <div id="assignment-title" class="officials" [attr.aria-label]="this.assignmentName + 'is the assignment chosen'">{{ this.assignmentName }}</div>
</div>
